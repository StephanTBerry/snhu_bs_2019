			      /**
				 * Launch the application.
				 */
				public static void main(String[] args) {
					EventQueue.invokeLater(new Runnable() {

						@Override
						public void run() {
							SlideShow ss = new SlideShow();
							ss.setVisible(true);
						}
					});
				}
				</code>

		<figure>
			<figurecaption>One of the methods to capture images</figurecaption>
			<pre>
				<code>

				/**
				 * Method to get the images
				 */
				private String getResizeIcon(int i) {
					String image = "<\html><\body><\img width= '800' height='500' src='/resources/%s'<\/body><\/html>"; 
					images.forEach(name -> {
						if (name.indexOf(String.valueOf(i)) != -1) {
							return String.format(image,name);
						}
					})
				}
			    </code>
